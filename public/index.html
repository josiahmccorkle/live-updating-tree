<!doctype html>
<html>
  <head>
    <title>Live Updating Tree</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" href="/styles/context-menu.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <ul id="tree">
        <li id="root">
          <span id="root-button"><button id="root-button" title="create factory">ROOT</button></span>
          <ul id="factories"></ul>
        </li>
      </ul>
    </div>

    <!-- CONTEXT MENU BEGIN-->
    <section class="context-menu">
      <div id="create-title" class="factory-title">Create a new Factory</div>
      <div id="edit-title" class="factory-title">Edit Factory</div>
      <button class="close-button">&#10006;</button>
      <nav id="context-menu">
        <ul>
          <li> 
            <input class="context-input" id="factory-name" placeholder="Name of Factory" type="text"></input>
          </li>
          <li>
            <input class="context-input" id="num-children" placeholder="Number of Children" type="number" max="15" min="1"></input>
          </li>        
          <li>
            <input class="context-input" id="lower-range" placeholder="Lower Range" type="number"></input>
          </li>
          <li>
            <input class="context-input" id="upper-range" placeholder="Upper Range" type="number"></input>
          </li>
        </ul>
        <div id="validation-message">
          <div class="error-message" id="range-error">Lower range value must be less than upper range. Both values must be greater than zero.</div>
          <div class="error-message" id="node-error">Nodes should be between 1-15</div>
          <div class="error-message" id="name-error">1 to 30 alphabetic characters. No numbers. No special characters.</div>
          <div class="error-message" id="incomplete">All fields must be completed. No decimals.</div>
        </div>
        <input type="hidden" id="node-id"></input>
        <button class="contextual-menu-buttons" id="create-factory" type="button" >Add Factory</button>
        <div id="edit-buttons">
          <button class="contextual-menu-buttons" id="update-factory" type="button" >Update Factory</button>
        <div id="divider"></div>
          <div>
            <button class="contextual-menu-buttons" id="delete-factory" type="button" >Delete Factory</button>
          </div>
        </div>
      </nav>
    </section>
    <!-- CONTEXT MENU END -->
    <script src="/bundle.js"></script>
  </body>
</html>
